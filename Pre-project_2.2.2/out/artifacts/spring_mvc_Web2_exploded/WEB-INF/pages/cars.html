<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>
        table th, table td {padding: 5px;}
    </style>
</head>
<body>
<h1>th:each</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Number</th>
        <th>Series<th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.number}">number</td>
        <td th:utext="${car.series}">series</td>
    </tr>
</table>
</body>
</html>
